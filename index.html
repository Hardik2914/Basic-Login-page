<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="inputbox">
                <input type="text" name="username" id="user" placeholder="Username" required>
            </div>
            <div class="inputbox">
                <input type="password" name="password" id="user1" placeholder="Password" required>
            </div>
            <div class="remember">
                <label><input type="checkbox" name="" id="">Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <div >
                <button class="button">Login</button>
            </div>
            <div class="new">
                New User? <a id="123" href="#">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
